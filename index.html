<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>á”áŸ’ášá–áŸá“áŸ’á’ášá”á¶á™á€á¶ášááŸ - Time Select Edition</title>
    <style>
        /* --- CSS á•áŸ’á“áŸ‚á€ Background á“á·á„ Layout --- */
        body {
            font-family: 'Khmer OS Battambang', 'Segoe UI', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab, #ff9a44);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 0;
            padding: 40px 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes rainbowMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            border: 5px solid transparent;
            border-radius: 20px;
            background-image: linear-gradient(rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.95)), 
                              linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-origin: border-box;
            background-clip: padding-box, border-box;
            background-size: 400% 400%;
            animation: rainbowMove 5s ease infinite;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        /* Class ááŸ’á˜á¸áŸá˜áŸ’ášá¶á”áŸ‹á¢á€áŸ’áŸášá—áŸ’á›á¾á„ášááŸ‹ */
        .rainbow-text {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            background-image: linear-gradient(90deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 400% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbowMove 3s linear infinite;
            display: inline-block;
        }

        .form-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 8px; color: #666; font-weight: bold; }

        /* Input & Select Styles */
        input, select {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            font-family: inherit;
            outline: none;
            box-sizing: border-box;
            transition: 0.3s;
            margin-bottom: 5px;
            border: 3px solid transparent;
            border-radius: 10px;
            background-image: linear-gradient(#fff, #fff), 
                              linear-gradient(90deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-origin: border-box;
            background-clip: padding-box, border-box;
            background-size: 400% 400%;
            animation: rainbowMove 3s linear infinite;
        }
        input:focus, select:focus { animation: rainbowMove 1s linear infinite; box-shadow: 0 0 15px rgba(118, 75, 162, 0.3); }

        .status-group { display: flex; gap: 10px; margin-bottom: 20px; }
        
        .btn-status {
            flex: 1;
            padding: 12px;
            border: 3px solid transparent;
            border-radius: 10px;
            background-color: #f0f0f0;
            font-family: inherit;
            font-weight: bold;
            color: #666;
            cursor: pointer;
            transition: 0.3s;
            background-image: linear-gradient(#f0f0f0, #f0f0f0), linear-gradient(90deg, #ccc, #ddd);
            background-origin: border-box;
            background-clip: padding-box, border-box;
        }

        .btn-status.active {
            color: white;
            background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%), 
                              linear-gradient(90deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 400% 400%;
            animation: rainbowMove 2s linear infinite;
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }

        #absentSection {
            display: none;
            background: #fff5f5;
            padding: 15px;
            border-radius: 10px;
            border: 2px dashed #ff4757;
            margin-bottom: 20px;
            text-align: left;
        }

        .absent-row { display: flex; gap: 5px; margin-bottom: 10px; align-items: center; }
        .absent-row input { margin-bottom: 0; padding: 8px; font-size: 14px; }
        
        .btn-add-absent {
            background: #ff4757;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 5px;
        }

        .btn-remove-row { background: none; border: none; color: red; font-size: 18px; cursor: pointer; }

        .btn-action {
            background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%), 
                              linear-gradient(90deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            color: white;
            border: 3px solid transparent;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            font-family: inherit;
            margin-top: 10px;
            background-origin: border-box;
            background-clip: padding-box, border-box;
            background-size: 400% 400%;
            animation: rainbowMove 2s linear infinite;
        }
        .btn-action:hover { transform: translateY(-3px); }

        .btn-copy {
            background-image: linear-gradient(135deg, #11998e 0%, #38ef7d 100%), 
                              linear-gradient(90deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            color: white;
            border: 3px solid transparent;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            font-family: inherit;
            margin-top: 15px;
            background-origin: border-box;
            background-clip: padding-box, border-box;
            background-size: 400% 400%;
            animation: rainbowMove 2s linear infinite;
        }

        .simple-report-box {
            margin-top: 30px;
            text-align: left;
            padding: 20px;
            min-height: 150px;
            max-height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            border: 3px solid transparent;
            border-radius: 10px;
            background-image: linear-gradient(#fdfdfd, #fdfdfd), 
                              linear-gradient(120deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-origin: border-box;
            background-clip: padding-box, border-box;
            background-size: 400% 400%;
            animation: rainbowMove 4s linear infinite;
        }

        .report-header-date { color: #764ba2; font-weight: bold; margin-bottom: 15px; border-bottom: 2px solid #764ba2; white-space: pre-wrap; line-height: 1.5; }
        .report-footer { margin-top: auto; padding-top: 15px; border-top: 2px solid #764ba2; text-align: center; color: #764ba2; font-weight: bold; }
        
        .report-line { 
            padding: 10px 0; 
            border-bottom: 1px dashed #ddd; 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-start; 
        }
        
        .text-content { 
            flex-grow: 1; 
            padding: 5px; 
            outline: none; 
            line-height: 1.8; 
            white-space: pre-wrap; 
            font-size: 16px;
        }
        
        .text-content:focus { background-color: #fffde7; border: 1px dashed #f1c40f; border-radius: 5px;}
        .delete-btn { background: none; border: none; color: #ff4757; cursor: pointer; font-size: 14px; margin-top: 5px;}

    </style>
</head>
<body>

    <div class="container">
        <h1 class="rainbow-text">áŸáŸ’ášá„áŸ‹ášá”á¶á™á€á¶ášááŸáá¶á˜á€áŸ’ášá»á˜</h1>
        
        <div class="form-group">
            <label>á‡áŸ’ášá¾áŸášá¾áŸá–áŸá› (Time)</label>
            <select id="timeSelect" onchange="updateHeader()">
                <option value="(á–áŸá›á–áŸ’ášá¹á€)">á–áŸá›á–áŸ’ášá¹á€</option>
                <option value="(á–áŸá›ášáŸáŸ€á›)" selected>á–áŸá›ášáŸáŸ€á›</option>
                <option value="(á–áŸá›á™á”áŸ‹)">á–áŸá›á™á”áŸ‹</option>
            </select>
        </div>

        <div class="form-group">
            <label>á‡áŸ’ášá¾áŸášá¾áŸ á¬ áœá¶á™á”á‰áŸ’á…á¼á›á€áŸ’ášá»á˜ (Group)</label>
            <input list="groupList" id="groupSelect" placeholder="áŸá¼á˜áœá¶á™áˆáŸ’á˜áŸ„áŸ‡á€áŸ’ášá»á˜..." oninput="checkInput()">
            <datalist id="groupList">

            </datalist>
        </div>

        <div class="form-group">
            <label>á…áŸ†á“á½á“áŸá˜á¶á‡á·á€ (Member Count)</label>
            <input type="number" id="memberCount" placeholder="á”á‰áŸ’á…á¼á›á…áŸ†á“á½á“áŸá˜á¶á‡á·á" min="1" oninput="checkInput()">
        </div>

        <div class="status-group">
            <button class="btn-status active" id="btnPresent" onclick="toggleStatus('present')">áŸá˜á¶á‡á·á€á“áŸ…á‚áŸ’ášá”áŸ‹</button>
            <button class="btn-status" id="btnAbsent" onclick="toggleStatus('absent')">á¢áœááŸ’áá˜á¶á“</button>
        </div>

        <datalist id="reasonOptions">
            <option value="á…áŸ’á”á¶á”áŸ‹áˆáº">
            <option value="á…áŸ’á”á¶á”áŸ‹á‘áŸ…á•áŸ’á‘áŸ‡">
            <option value="á…áŸ’á”á¶á”áŸ‹á‘áŸ…á€áŸ’ášáŸ…">
            <option value="á…áŸ’á”á¶á”áŸ‹á‘áŸ…á”áŸ’ášá¡á„">
        </datalist>

        <div id="absentSection">
            <label style="color: #ff4757;">á”á‰áŸ’á‡á¸áˆáŸ’á˜áŸ„áŸ‡á¢áŸ’á“á€á¢áœááŸ’áá˜á¶á“áŸ–</label>
            <div id="absentListContainer">
            </div>
            <button type="button" class="btn-add-absent" onclick="addAbsentField()">+ á”á“áŸ’ááŸ‚á˜á¢áŸ’á“á€á¢áœááŸ’áá˜á¶á“</button>
        </div>

        <button id="actionBtn" class="btn-action" onclick="submitReport()">
            áŸá¼á˜á”á‰áŸ’á…á¼á›áˆáŸ’á˜áŸ„áŸ‡á€áŸ’ášá»á˜á‡á¶á˜á»á“áŸá·á“
        </button>

        <div id="reportContainer" class="simple-report-box">
            <div id="dateHeader" class="report-header-date"></div>
            <div id="reportFooter" class="report-footer"> áŸá¼á˜á¢ášá‚á»áğŸ™ğŸ™ğŸ™</div>
        </div>

        <button class="btn-copy" onclick="copyReport()">
            á…á˜áŸ’á›á„ášá”á¶á™á€á¶ášááŸ (Copy Report)
        </button>
    </div>

    <script>
        let currentStatus = 'present';

        window.onload = function() {
            updateHeader();
            addAbsentField();
            loadFromLocalStorage();
        };

        function updateHeader() {
            const today = new Date();
            // á…á¶á”áŸ‹á™á€áá˜áŸ’á›áŸƒá–á¸á”áŸ’ášá¢á”áŸ‹á‡áŸ’ášá¾áŸášá¾áŸá–áŸá›
            const timeVal = document.getElementById('timeSelect').value;
            const headerText = `á‡á˜áŸ’ášá¶á”á”á„á“áŸáŸ‡ášá¶á™á€á¶ášááŸá“áŸ…ááŸ’á„áŸƒá‘á¸ ${today.getDate()} ááŸ‚ ${today.getMonth() + 1} á†áŸ’á“á¶áŸ† ${today.getFullYear()}\n${timeVal}`;
            document.getElementById('dateHeader').innerText = headerText;
        }

        function toggleStatus(status) {
            currentStatus = status;
            const btnPresent = document.getElementById('btnPresent');
            const btnAbsent = document.getElementById('btnAbsent');
            const absentSection = document.getElementById('absentSection');

            if (status === 'present') {
                btnPresent.classList.add('active');
                btnAbsent.classList.remove('active');
                absentSection.style.display = 'none';
            } else {
                btnPresent.classList.remove('active');
                btnAbsent.classList.add('active');
                absentSection.style.display = 'block';
            }
        }

        function addAbsentField() {
            const container = document.getElementById('absentListContainer');
            const div = document.createElement('div');
            div.className = 'absent-row';
            div.innerHTML = `
                <input type="text" placeholder="áˆáŸ’á˜áŸ„áŸ‡" class="absName">
                <input type="text" placeholder="á˜á¼á›á áŸáá»" class="absReason" list="reasonOptions">
                <button class="btn-remove-row" onclick="this.parentElement.remove()">Ã—</button>
            `;
            container.appendChild(div);
        }

        function checkInput() {
            const groupValue = document.getElementById('groupSelect').value;
            const btn = document.getElementById('actionBtn');

            if (groupValue.trim() !== "") {
                btn.innerText = "áŠá¶á€áŸ‹á”á‰áŸ’á…á¼á›ášá”á¶á™á€á¶ášááŸ (Submit)";
                btn.style.backgroundImage = "linear-gradient(135deg, #23d5ab 0%, #23a6d5 100%), linear-gradient(90deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000)";
            } else {
                 btn.innerText = "áŸá¼á˜á”á‰áŸ’á…á¼á›áˆáŸ’á˜áŸ„áŸ‡á€áŸ’ášá»á˜á‡á¶á˜á»á“áŸá·á“";
                 btn.style.backgroundImage = "linear-gradient(135deg, #667eea 0%, #764ba2 100%), linear-gradient(90deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000)";
            }
        }

        function submitReport() {
            const groupInput = document.getElementById('groupSelect');
            const memberInput = document.getElementById('memberCount');
            const container = document.getElementById('reportContainer');
            const footer = document.getElementById('reportFooter');

            let rawGroupName = groupInput.value; 
            const memberCount = memberInput.value;

            if (rawGroupName.trim() === "" || memberCount === "") {
                alert("áŸá¼á˜á˜áŸááŸ’áá¶á”á‰áŸ’á…á¼á›áˆáŸ’á˜áŸ„áŸ‡á€áŸ’ášá»á˜ á“á·á„á…áŸ†á“á½á“áŸá˜á¶á‡á·áá‡á¶á˜á»á“áŸá·á“!");
                return;
            }

            let shortGroupName = rawGroupName.split(' (')[0].trim();
            if (!shortGroupName.startsWith("á€áŸ’ášá»á˜")) { shortGroupName = "á€áŸ’ášá»á˜ " + shortGroupName; }

            let line1 = `${shortGroupName} áŸá˜á¶á‡á·á€ ${memberCount}á“á¶á€áŸ‹ (áŸá˜á¶á‡á·á€á“áŸ…á€á“áŸ’á›áŸ‚á„á‚áŸ’ášá”áŸ‹)`;

            let finalHTML = "";

            if (currentStatus === 'present') {
                finalHTML = line1;
            } else {
                const names = document.querySelectorAll('.absName');
                const reasons = document.querySelectorAll('.absReason');
                let absenteeHTML = "";
                let absCount = 0;

                for (let i = 0; i < names.length; i++) {
                    const name = names[i].value.trim();
                    const reason = reasons[i].value.trim();
                    if (name !== "") {
                        absenteeHTML += `<br>-${name} ( ${reason || 'á‚áŸ’á˜á¶á“á˜á¼á›á áŸáá»'} )`;
                        absCount++;
                    }
                }

                if (absCount === 0) {
                    alert("áŸá¼á˜á”áŸ†á–áŸá‰áˆáŸ’á˜áŸ„áŸ‡á¢áŸ’á“á€á¢áœááŸ’áá˜á¶á“á™áŸ‰á¶á„áá·á… áŸ¡á“á¶á€áŸ‹!");
                    return;
                }

                finalHTML = `${line1}<br>á¢áœááŸ’áá˜á¶á“ ${absCount}á“á¶á€áŸ‹${absenteeHTML}`;
            }

            const newLine = document.createElement('div');
            newLine.className = 'report-line';
            newLine.innerHTML = `
                <div class="text-content" contenteditable="true" oninput="saveToLocalStorage()">${finalHTML}</div>
                <button class="delete-btn" onclick="removeLine(this)">âŒ</button>
            `;

            container.insertBefore(newLine, footer);

            saveToLocalStorage();

            groupInput.value = "";
            memberInput.value = "";
            toggleStatus('present');
            document.getElementById('absentListContainer').innerHTML = "";
            addAbsentField();
            checkInput();
            groupInput.focus();
        }

        function saveToLocalStorage() {
            const lines = document.querySelectorAll('.report-line .text-content');
            let dataToSave = [];
            lines.forEach(line => {
                dataToSave.push(line.innerHTML);
            });
            localStorage.setItem('myReportData', JSON.stringify(dataToSave));
        }

        function loadFromLocalStorage() {
            const savedData = localStorage.getItem('myReportData');
            if (savedData) {
                const reports = JSON.parse(savedData);
                const container = document.getElementById('reportContainer');
                const footer = document.getElementById('reportFooter');

                reports.forEach(htmlContent => {
                    const newLine = document.createElement('div');
                    newLine.className = 'report-line';
                    newLine.innerHTML = `
                        <div class="text-content" contenteditable="true" oninput="saveToLocalStorage()">${htmlContent}</div>
                        <button class="delete-btn" onclick="removeLine(this)">âŒ</button>
                    `;
                    container.insertBefore(newLine, footer);
                });
            }
        }

        function removeLine(btn) {
            btn.parentElement.remove();
            saveToLocalStorage();
        }

        function copyReport() {
            const dateHeader = document.getElementById('dateHeader').innerText;
            const reportFooter = document.getElementById('reportFooter').innerText;
            const lines = document.querySelectorAll('.text-content');
            
            let fullText = dateHeader + "\n\n";
            lines.forEach(line => { 
                fullText += line.innerText + "\n\n"; 
            });
            fullText += reportFooter;

            if(lines.length === 0) { alert("á˜á·á“á˜á¶á“á‘á·á“áŸ’á“á“áŸá™áŸá˜áŸ’ášá¶á”áŸ‹á…á˜áŸ’á›á„á‘áŸ!"); return; }

            navigator.clipboard.writeText(fullText)
                .then(() => { alert("âœ… á”á¶á“á…á˜áŸ’á›á„ášá”á¶á™á€á¶ášááŸášá½á…ášá¶á›áŸ‹!"); })
                .catch(err => { console.error('Failed to copy: ', err); });
        }
    </script>
</body>
</html>
