<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ប្រព័ន្ធគ្រប់គ្រងរបាយការណ៍ក្រុម</title>
    <style>
        /* --- CSS ផ្នែក Background និង Layout --- */
        body {
            font-family: 'Khmer OS Battambang', 'Segoe UI', sans-serif;
            background: linear-gradient(-45deg, #667eea, #764ba2, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 0;
            padding: 40px 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 { color: #4a4a4a; margin-bottom: 30px; font-size: 24px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; color: #666; font-weight: bold; }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            outline: none;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus {
            border-color: #764ba2;
            box-shadow: 0 0 0 4px rgba(118, 75, 162, 0.1);
        }

        .btn-action {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            font-family: inherit;
            margin-top: 10px;
            transition: all 0.2s;
        }

        .btn-action:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }

        .btn-copy {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            font-family: inherit;
            margin-top: 15px;
            transition: all 0.2s;
        }

        .btn-copy:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(56, 239, 125, 0.4);
        }

        /* --- CSS សម្រាប់ប្រអប់បង្ហាញលទ្ធផល --- */
        .simple-report-box {
            margin-top: 30px;
            text-align: left;
            border: 2px solid #e0e0e0;
            background: #fdfdfd;
            padding: 20px;
            border-radius: 10px;
            min-height: 150px;
            max-height: 300px;
            overflow-y: auto;
        }

        .report-header-date {
            color: #764ba2;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #764ba2;
        }

        /* ស្ទីលសម្រាប់បន្ទាត់នីមួយៗ */
        .report-line {
            padding: 8px 0;
            border-bottom: 1px dashed #ddd;
            color: #333;
            font-size: 16px;
            animation: fadeIn 0.3s ease;
            display: flex; /* ប្រើ Flex ដើម្បីតម្រៀបអក្សរ និងប៊ូតុងលុប */
            justify-content: space-between;
            align-items: center;
        }

        .report-line:last-child { border-bottom: none; }

        /* ផ្នែកអក្សរ (អាចកែបាន) */
        .text-content {
            flex-grow: 1; /* ឱ្យអក្សរយកកន្លែងធំ */
            padding: 2px 5px;
            border-radius: 4px;
            outline: none;
        }
        
        /* ពេលចុចកែអក្សរ ឱ្យចេញពណ៌ផ្ទៃក្រោយបន្តិច */
        .text-content:focus {
            background-color: #fffde7; 
            border: 1px dashed #f1c40f;
        }

        /* ប៊ូតុងលុប (Delete X) */
        .delete-btn {
            background: none;
            border: none;
            color: #ff4757;
            font-size: 14px;
            cursor: pointer;
            padding: 5px 10px;
            margin-left: 10px;
            border-radius: 5px;
            transition: 0.2s;
        }

        .delete-btn:hover {
            background-color: #ffe0e3;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>បង្កើតរបាយការណ៍ក្រុម</h1>

        <div class="form-group">
            <label for="groupSelect">ជ្រើសរើស ឬ វាយបញ្ចូលក្រុម (Group)</label>
            <input list="groupList" id="groupSelect" placeholder="សូមវាយឈ្មោះក្រុម ឬចុចជ្រើសរើស..." oninput="updateButtonText()">
            <datalist id="groupList">
                <option value="ក្រុម A (Group A)">
                <option value="ក្រុម B (Group B)">
                <option value="ក្រុម C (Group C)">
                <option value="ក្រុម D (Group D)">
            </datalist>
        </div>

        <div class="form-group">
            <label for="memberCount">ចំនួនសមាជិត (Member Count)</label>
            <input type="number" id="memberCount" placeholder="បញ្ចូលចំនួនសមាជិត" min="1">
        </div>

        <button id="actionBtn" class="btn-action" onclick="submitReport()">
            សូមបញ្ចូលឈ្មោះក្រុមជាមុនសិន
        </button>

        <div id="reportContainer" class="simple-report-box">
            <div id="dateHeader" class="report-header-date"></div>
        </div>

        <button class="btn-copy" onclick="copyReport()">
            ចម្លងរបាយការណ៍ (Copy Report)
        </button>
    </div>

    <script>
        window.onload = function() {
            const today = new Date();
            const day = today.getDate();
            const month = today.getMonth() + 1;
            const year = today.getFullYear();
            const headerText = `ជម្រាបបងនេះរាយការណ៍នៅថ្ងៃទី ${day} ខែ ${month} ឆ្នាំ ${year}`;
            document.getElementById('dateHeader').innerText = headerText;
        };

        function updateButtonText() {
            const groupValue = document.getElementById('groupSelect').value;
            const btn = document.getElementById('actionBtn');

            if (groupValue.trim() !== "") {
                btn.innerText = "ដាក់បញ្ចូលរបាយការណ៍ (Submit)";
                btn.style.background = "linear-gradient(135deg, #23d5ab 0%, #23a6d5 100%)";
            } else {
                 btn.innerText = "សូមបញ្ចូលឈ្មោះក្រុមជាមុនសិន";
                 btn.style.background = "linear-gradient(135deg, #667eea 0%, #764ba2 100%)";
            }
        }

        function submitReport() {
            const groupInput = document.getElementById('groupSelect');
            const memberInput = document.getElementById('memberCount');
            const container = document.getElementById('reportContainer');

            let rawGroupName = groupInput.value; 
            const memberCount = memberInput.value;

            if (rawGroupName.trim() === "" || memberCount === "") {
                alert("សូមមេត្តាបញ្ចូលឈ្មោះក្រុម និងចំនួនសមាជិតជាមុនសិន!");
                return;
            }

            let shortGroupName = rawGroupName.split(' (')[0];

            // បង្កើតបន្ទាត់ថ្មី
            const newLine = document.createElement('div');
            newLine.className = 'report-line';
            
            // បញ្ចូល HTML ដែលមានទាំងអក្សរ (contenteditable) និងប៊ូតុងលុប
            newLine.innerHTML = `
                <span class="text-content" contenteditable="true" title="ចុចទីនេះដើម្បីកែអក្សរ">${shortGroupName} សមាជិក ${memberCount} (សមាជិកនៅកន្លែងគ្រប់)</span>
                <button class="delete-btn" onclick="deleteLine(this)" title="លុបចោល">❌</button>
            `;

            container.appendChild(newLine);

            groupInput.value = "";
            memberInput.value = "";
            
            const btn = document.getElementById('actionBtn');
            btn.innerText = "សូមបញ្ចូលឈ្មោះក្រុមជាមុនសិន";
            btn.style.background = "linear-gradient(135deg, #667eea 0%, #764ba2 100%)";
            
            groupInput.focus();
        }

        // --- មុខងារលុបបន្ទាត់ ---
        function deleteLine(btnElement) {
            // លុបធាតុរបាយការណ៍ដែលជាឪពុករបស់ប៊ូតុងនេះ
            btnElement.parentElement.remove();
        }

        // --- មុខងារ Copy (កែសម្រួលថ្មី) ---
        function copyReport() {
            const dateHeader = document.getElementById('dateHeader').innerText;
            
            // ចាប់យកតែអក្សរចេញពី span class="text-content" ប៉ុណ្ណោះ (មិនយកប៊ូតុងលុប)
            const lines = document.querySelectorAll('.text-content');
            
            let fullText = dateHeader + "\n\n";
            
            // រត់កូដដើម្បីយកអក្សរពីបន្ទាត់នីមួយៗ
            lines.forEach(line => {
                fullText += line.innerText + "\n";
            });

            if(lines.length === 0) {
                 alert("មិនមានទិន្នន័យសម្រាប់ចម្លងទេ!");
                 return;
            }

            navigator.clipboard.writeText(fullText)
                .then(() => {
                    alert("✅ បានចម្លងរបាយការណ៍រួចរាល់!");
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                });
        }
    </script>
</body>
</html>
