<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>á”áŸ’ášá–áŸá“áŸ’á’á‚áŸ’ášá”áŸ‹á‚áŸ’ášá„ášá”á¶á™á€á¶ášááŸá€áŸ’ášá»á˜ - Colorful Background Edition</title>
    <style>
        /* --- CSS á•áŸ’á“áŸ‚á€ Background á“á·á„ Layout ááŸ’ášá¼áœá”á¶á“á€áŸ‚á”áŸ’ášáŸ‚ --- */
        body {
            font-family: 'Khmer OS Battambang', 'Segoe UI', sans-serif;
            
            /* á•áŸ’á“áŸ‚á€áŠáŸ‚á›á”á“áŸ’ááŸ‚á˜ááŸ’á˜á¸áŸ– á•áŸ’á‘áŸƒáá¶á„á€áŸ’ášáŸ„á™á–ááŸŒá…á˜áŸ’ášá»áŸ‡á˜á¶á“á…á›á“á¶ */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab, #ff9a44);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite; /* á…á›á“á¶ášááŸ‹á™áºááŸ— (15áœá·á“á¶á‘á¸) */
            
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 0;
            padding: 40px 20px;
        }

        /* --- Keyframes ááŸ’á˜á¸áŸá˜áŸ’ášá¶á”áŸ‹á…á›á“á¶ Background á’áŸ† --- */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Keyframes á…á¶áŸáŸ‹áŸá˜áŸ’ášá¶á”áŸ‹á…á›á“á¶á—áŸ’á›á¾á„ášááŸ‹áá¶á˜á‚áŸ‚á˜á”áŸ’ášá¢á”áŸ‹ --- */
        @keyframes rainbowMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95); /* á’áŸ’áœá¾á¢áŸ„á™á•áŸ’á‘áŸƒá”áŸ’ášá¢á”áŸ‹ááŸ’á›á¶á”á“áŸ’áá·á… áŠá¾á˜áŸ’á”á¸á¢áŸ„á™áŸáŸŠá¸á‚áŸ’á“á¶á‡á¶á˜á½á™ Background á€áŸ’ášáŸ„á™ */
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            
            /* á—áŸ’á›á¾á„ášááŸ‹á‡á»áŸ†áœá·á‰á”áŸ’ášá¢á”áŸ‹á’áŸ† */
            border: 5px solid transparent;
            border-radius: 20px;
            background-image: linear-gradient(rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.95)), 
                              linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-origin: border-box;
            background-clip: padding-box, border-box;
            background-size: 400% 400%;
            animation: rainbowMove 5s ease infinite;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3); /* á”á“áŸ’ááŸ‚á˜ shadow á¢áŸ„á™áŠá·áá‡á¶á„á˜á»á“á”á“áŸ’áá·á… */
        }

        h1 { color: #4a4a4a; margin-bottom: 30px; font-size: 24px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; color: #666; font-weight: bold; }

        /* --- á€áŸ‚á”áŸ’ášáŸ‚á”áŸ’ášá¢á”áŸ‹ Input á¢áŸ„á™á˜á¶á“á—áŸ’á›á¾á„ášááŸ‹ --- */
        input {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            font-family: inherit;
            outline: none;
            box-sizing: border-box;
            transition: 0.3s;
            margin-bottom: 5px;

            /* á€á¼áŠá—áŸ’á›á¾á„ášááŸ‹áŸá˜áŸ’ášá¶á”áŸ‹ Input */
            border: 3px solid transparent;
            border-radius: 10px;
            background-image: linear-gradient(#fff, #fff), 
                              linear-gradient(90deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-origin: border-box;
            background-clip: padding-box, border-box;
            background-size: 400% 400%;
            animation: rainbowMove 3s linear infinite;
        }

        input:focus {
            /* á–áŸá›á…á»á…á¢áŸ„á™á—áŸ’á›á¾á„ášááŸ‹á€á¶á“áŸ‹ááŸ‚á›á¿á“ */
            animation: rainbowMove 1s linear infinite; 
            box-shadow: 0 0 15px rgba(118, 75, 162, 0.3);
        }

        .btn-action {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            font-family: inherit;
            margin-top: 10px;
            transition: all 0.2s;
        }

        .btn-action:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }

        .btn-copy {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            font-family: inherit;
            margin-top: 15px;
            transition: all 0.2s;
        }

        .btn-copy:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(56, 239, 125, 0.4);
        }

        /* --- á€áŸ‚á”áŸ’ášáŸ‚á”áŸ’ášá¢á”áŸ‹ Report á¢áŸ„á™á˜á¶á“á—áŸ’á›á¾á„ášááŸ‹ --- */
        .simple-report-box {
            margin-top: 30px;
            text-align: left;
            padding: 20px;
            min-height: 150px;
            max-height: 300px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;

            /* á€á¼áŠá—áŸ’á›á¾á„ášááŸ‹áŸá˜áŸ’ášá¶á”áŸ‹á”áŸ’ášá¢á”áŸ‹ Report */
            border: 3px solid transparent;
            border-radius: 10px;
            background-image: linear-gradient(#fdfdfd, #fdfdfd), 
                              linear-gradient(120deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-origin: border-box;
            background-clip: padding-box, border-box;
            background-size: 400% 400%;
            animation: rainbowMove 4s linear infinite;
        }

        .report-header-date {
            color: #764ba2;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #764ba2;
        }

        .report-footer {
            margin-top: auto;
            padding-top: 15px;
            border-top: 2px solid #764ba2;
            text-align: center;
            color: #764ba2;
            font-weight: bold;
            font-size: 16px;
        }

        .report-line {
            padding: 8px 0;
            border-bottom: 1px dashed #ddd;
            color: #333;
            font-size: 16px;
            animation: fadeIn 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .report-line:last-child { border-bottom: none; }

        .text-content {
            flex-grow: 1;
            padding: 2px 5px;
            border-radius: 4px;
            outline: none;
        }
        
        .text-content:focus {
            background-color: #fffde7; 
            border: 1px dashed #f1c40f;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #ff4757;
            font-size: 14px;
            cursor: pointer;
            padding: 5px 10px;
            margin-left: 10px;
            border-radius: 5px;
            transition: 0.2s;
        }

        .delete-btn:hover {
            background-color: #ffe0e3;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>á”á„áŸ’á€á¾áášá”á¶á™á€á¶ášááŸá€áŸ’ášá»á˜ ğŸŒˆ</h1>

        <div class="form-group">
            <label for="groupSelect">á‡áŸ’ášá¾áŸášá¾áŸ á¬ áœá¶á™á”á‰áŸ’á…á¼á›á€áŸ’ášá»á˜ (Group)</label>
            <input list="groupList" id="groupSelect" placeholder="áŸá¼á˜áœá¶á™áˆáŸ’á˜áŸ„áŸ‡á€áŸ’ášá»á˜ á¬á…á»á…á‡áŸ’ášá¾áŸášá¾áŸ..." oninput="updateButtonText()">
            <datalist id="groupList">
                <option value="á€áŸ’ášá»á˜ A (Group A)">
                <option value="á€áŸ’ášá»á˜ B (Group B)">
                <option value="á€áŸ’ášá»á˜ C (Group C)">
                <option value="á€áŸ’ášá»á˜ D (Group D)">
            </datalist>
        </div>

        <div class="form-group">
            <label for="memberCount">á…áŸ†á“á½á“áŸá˜á¶á‡á·á (Member Count)</label>
            <input type="number" id="memberCount" placeholder="á”á‰áŸ’á…á¼á›á…áŸ†á“á½á“áŸá˜á¶á‡á·á" min="1">
        </div>

        <button id="actionBtn" class="btn-action" onclick="submitReport()">
            áŸá¼á˜á”á‰áŸ’á…á¼á›áˆáŸ’á˜áŸ„áŸ‡á€áŸ’ášá»á˜á‡á¶á˜á»á“áŸá·á“
        </button>

        <div id="reportContainer" class="simple-report-box">
            <div id="dateHeader" class="report-header-date"></div>
            <div id="reportFooter" class="report-footer"> áŸá¼á˜á¢ášá‚á»áğŸ™ğŸ™ğŸ™</div>
        </div>

        <button class="btn-copy" onclick="copyReport()">
            á…á˜áŸ’á›á„ášá”á¶á™á€á¶ášááŸ (Copy Report)
        </button>
    </div>

    <script>
        window.onload = function() {
            const today = new Date();
            const day = today.getDate();
            const month = today.getMonth() + 1;
            const year = today.getFullYear();
            const headerText = `á‡á˜áŸ’ášá¶á”á”á„á“áŸáŸ‡ášá¶á™á€á¶ášááŸá“áŸ…ááŸ’á„áŸƒá‘á¸ ${day} ááŸ‚ ${month} á†áŸ’á“á¶áŸ† ${year}`;
            document.getElementById('dateHeader').innerText = headerText;
        };

        function updateButtonText() {
            const groupValue = document.getElementById('groupSelect').value;
            const btn = document.getElementById('actionBtn');

            if (groupValue.trim() !== "") {
                btn.innerText = "áŠá¶á€áŸ‹á”á‰áŸ’á…á¼á›ášá”á¶á™á€á¶ášááŸ (Submit)";
                btn.style.background = "linear-gradient(135deg, #23d5ab 0%, #23a6d5 100%)";
            } else {
                 btn.innerText = "áŸá¼á˜á”á‰áŸ’á…á¼á›áˆáŸ’á˜áŸ„áŸ‡á€áŸ’ášá»á˜á‡á¶á˜á»á“áŸá·á“";
                 btn.style.background = "linear-gradient(135deg, #667eea 0%, #764ba2 100%)";
            }
        }

        function submitReport() {
            const groupInput = document.getElementById('groupSelect');
            const memberInput = document.getElementById('memberCount');
            const container = document.getElementById('reportContainer');
            const footer = document.getElementById('reportFooter');

            let rawGroupName = groupInput.value; 
            const memberCount = memberInput.value;

            if (rawGroupName.trim() === "" || memberCount === "") {
                alert("áŸá¼á˜á˜áŸááŸ’áá¶á”á‰áŸ’á…á¼á›áˆáŸ’á˜áŸ„áŸ‡á€áŸ’ášá»á˜ á“á·á„á…áŸ†á“á½á“áŸá˜á¶á‡á·áá‡á¶á˜á»á“áŸá·á“!");
                return;
            }

            let shortGroupName = rawGroupName.split(' (')[0].trim();

            if (!shortGroupName.startsWith("á€áŸ’ášá»á˜")) {
                shortGroupName = "á€áŸ’ášá»á˜ " + shortGroupName;
            }

            const newLine = document.createElement('div');
            newLine.className = 'report-line';
            
            newLine.innerHTML = `
                <span class="text-content" contenteditable="true" title="á…á»á…á‘á¸á“áŸáŸ‡áŠá¾á˜áŸ’á”á¸á€áŸ‚á¢á€áŸ’áŸáš">${shortGroupName} áŸá˜á¶á‡á·á€ ${memberCount} (áŸá˜á¶á‡á·á€á“áŸ…á€á“áŸ’á›áŸ‚á„á‚áŸ’ášá”áŸ‹)</span>
                <button class="delete-btn" onclick="deleteLine(this)" title="á›á»á”á…áŸ„á›">âŒ</button>
            `;

            container.insertBefore(newLine, footer);

            groupInput.value = "";
            memberInput.value = "";
            
            const btn = document.getElementById('actionBtn');
            btn.innerText = "áŸá¼á˜á”á‰áŸ’á…á¼á›áˆáŸ’á˜áŸ„áŸ‡á€áŸ’ášá»á˜á‡á¶á˜á»á“áŸá·á“";
            btn.style.background = "linear-gradient(135deg, #667eea 0%, #764ba2 100%)";
            
            groupInput.focus();
        }

        function deleteLine(btnElement) {
            btnElement.parentElement.remove();
        }

        function copyReport() {
            const dateHeader = document.getElementById('dateHeader').innerText;
            const reportFooter = document.getElementById('reportFooter').innerText;
            const lines = document.querySelectorAll('.text-content');
            
            let fullText = dateHeader + "\n\n";
            
            lines.forEach(line => {
                fullText += line.innerText + "\n";
            });

            fullText += "\n" + reportFooter;

            if(lines.length === 0) {
                 alert("á˜á·á“á˜á¶á“á‘á·á“áŸ’á“á“áŸá™áŸá˜áŸ’ášá¶á”áŸ‹á…á˜áŸ’á›á„á‘áŸ!");
                 return;
            }

            navigator.clipboard.writeText(fullText)
                .then(() => {
                    alert("âœ… á”á¶á“á…á˜áŸ’á›á„ášá”á¶á™á€á¶ášááŸášá½á…ášá¶á›áŸ‹!");
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                });
        }
    </script>
</body>
